
<button 
  [@buttonScale]
  class="fixed bottom-6 right-6 z-50 flex items-center justify-center w-14 h-14 rounded-full shadow-lg"
  [ngClass]="isOpen ? 'bg-blue-600 text-white' : 'bg-blue-600 text-white'"
  aria-label="Toggle chatbot">
  
  <span [@iconState]="isOpen ? 'open' : 'closed'" *ngIf="isOpen">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <line x1="18" y1="6" x2="6" y2="18"></line>
      <line x1="6" y1="6" x2="18" y2="18"></line>
    </svg>
  </span>
  
  <span [@iconState]="!isOpen ? 'open' : 'closed'" *ngIf="!isOpen">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
      <line x1="9" y1="3" x2="9" y2="21"></line>
    </svg>
  </span>
</button>
